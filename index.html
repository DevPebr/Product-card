<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>

<main class="card">

  <section class="img">
    <picture>
      <source media="(max-width: 620px)" alt="mobile-img" srcset="./images/image-product-mobile.jpg" class="mb-img">
      <img src="./images/image-product-desktop.jpg" alt="perfum-product" class="large-product">
    </picture>
  </section>

  <section class="info">

    <p class="perfum">P E R F U M E</p> 
  
    <h1 class="gb">Gabrielle Essence Eau De Parfum</h1> 
   
    <p class="text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
     Perfumer-Creator for the House of CHANEL.
   </p>
   
   <article class="price">
     
     <h1>$149.99</h1> 
     <p>$169.99</p>
     
    </article>
    
    <footer class="footer-btn">
      
     <span><button><img src="./images/icon-cart.svg" alt="cart-img">Add to Cart</button></span> 
      
    </footer>
    
  </section>
</main>

</body>

</html>
